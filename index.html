<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>导航</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cover">
      <header class="globalHeader">
        <h1 class="time">
          <div class="shi"></div>
          <span>:</span>
          <div class="fen"></div>
        </h1>
        <form method="get" action="https://www.baidu.com/s">
          <input
            name="wd"
            type="text"
            class="headerInput"
            placeholder="Search"
          />
        </form>
      </header>
      <main class="globalMain">
        <ul class="siteList">
          <li>
            <a href="https://www.acfun.cn"
              ><div class="site">
                <div class="logo">
                  <svg class="icon">
                    <use xlink:href="#icon-bnn"></use>
                  </svg>
                </div>
                <div class="link">acfun.cn</div>
              </div></a
            >
          </li>
          <li>
            <a href="https://www.bilibili.com"
              ><div class="site">
                <div class="logo">
                  <svg class="icon">
                    <use xlink:href="#icon-tv"></use>
                  </svg>
                </div>
                <div class="link">bilibili.com</div>
              </div></a
            >
          </li>
          <li>
            <a href="https://github.com/"
              ><div class="site">
                <div class="logo">
                  <svg class="icon">
                    <use xlink:href="#icon-github"></use>
                  </svg>
                </div>
                <div class="link">github.com</div>
              </div></a
            >
          </li>
          <li>
            <div class="addButten">
              <svg class="icon">
                <use xlink:href="#icon-add"></use>
              </svg>
            </div>
          </li>
        </ul>
      </main>
    </div>
    <script src="//at.alicdn.com/t/font_2871219_fhtdf1febho.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
